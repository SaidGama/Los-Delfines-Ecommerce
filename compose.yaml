services:

  losdelfines:
    build: ./
    ports:
      - 8080:8080
    secrets:
      - db-password
    depends_on:
      - db

  db:
    image: mysql
    restart: always
    secrets:
      - db-password
    volumes:
      - db-data:/var/lib/mysql
    environment:
      - MYSQL_DATABASE=losdelfinesdb
      - MYSQL_ROOT_PASSWORD_FILE=/run/secrets/db-password
    expose:
      - 3306
      - 33060

volumes:
  db-data:

secrets:
  db-password:
    file: db/password.txt